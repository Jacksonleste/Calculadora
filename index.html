<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="slyles/style.css">
</head>
<body>
    
    <div id="calculator">
        <section id="calcHead">
            <input type="text" name="screenCalc" id="screenCalc">
        </section>
        <section id="calcBody">
            <button>AC</button>
            <button>%</button>
            <button>รท</button>
            <button>X</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>


            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>

            <button>0</button>
            <button>,</button>
            <button><<</button>

            <button id="equal">=</button>

        </section>

    </div>

</body>
<script src="scripts/script.js"></script>
</html>
