<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="slyles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    
    <div id="calculator">
        <section id="calcHead">
            <div id="display">0</div>
        </section>
        <section id="calcBody">
            <button id="limpa">AC</button>
            <button id="porc">%</button>
            <button id="divs">รท</button>
            <button id="mult">X</button>

            <button class="button n7">7</button>
            <button class="button n8">8</button>
            <button class="button n9">9</button>
            <button id="sub">-</button>

            <button class="button n4">4</button>
            <button class="button n5">5</button>
            <button class="button n6">6</button>
            <button id="adic">+</button>

            <button class="button n1">1</button>
            <button class="button n2">2</button>
            <button class="button n3">3</button>

            <button class="button n0">0</button>
            <button id="virg">,</button>
            <button id="apag"><<</button>

            <button id="igual">=</button>

        </section>

    </div>

</body>
<script src="scripts/script.js"></script>
</html>
